<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accelerating Student Understanding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg bg-primary-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">CNH</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                aria-current="page"
                href="{% url 'home' %}"
                >Main</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'profile' %}">Profile</a>
            </li>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Achievements
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item {% if request.resolver_match.url_name == 'achievements_schools' %}active{% endif %}" href="{% url 'achievements_schools' %}">Schools</a></li>
                <li><a class="dropdown-item {% if request.resolver_match.url_name == 'achievements_students' %}active{% endif %}" href="{% url 'achievements_students' %}">Students</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'workshops' %}">Workshops & Seminars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'physicsCorner' %}">Physics Corner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-5 pt-4 bg-info-subtle">
      {% block content %}
      <!--Page specific content goes here-->
      {% endblock %}
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
